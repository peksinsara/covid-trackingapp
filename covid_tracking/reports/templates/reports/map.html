{% extends "base.html" %} 

{% block content%}
<div id="map"></div>

{% endblock content%}

{% block additional_js %}
<script>
  var map = L.map("map").setView([-41.2858, 174.78682], 14);
  var mapLink = <a href="https://www.openstreetmap.org">Open Map</a>;


  L.titleLayer("https://{s}. title.openstreetmap.otg/{z}/{x}/{y}.png", {
    attribution: "Map data &copy; " + mapLink,
    maxZoon: 18,
  }).addTo(map);
</script>
{% endblock additional_js %}


{% block additional_css %}
<style>
    body{
        padding: 0;
        margin:0;
    }
    html, body, #map{
        height: 100%;
        width:100%;
    }
</style>
{% endblock additional_css %}
