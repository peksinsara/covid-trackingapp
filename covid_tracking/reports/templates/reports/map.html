{% extends "base.html" %} 

{% block content%}
<div id="map"></div>

{% endblock content%}

{% block additional_js %}
<script>
  var map = L.map("map").setView([43.856430,18.413029] ,14);
  var mapLink =' <a href="https://www.openstreetmap.org">Open Map</a>' ;


  L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy;'  + mapLink,
    maxZoon: 18,
  }).addTo(map);
</script>
{% endblock additional_js %}


{% block additional_css %}
<style>
    body{
        padding: 0;
        margin:0;
    }
    html, body, #map{
        height: 100%;
        width:100%;
    }
</style>
{% endblock additional_css %}
